name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      with:
        fetch-depth: 0

    - name: Clean up disk space
      run: |
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /opt/ghc
        sudo rm -rf /usr/local/share/boost
        sudo rm -rf "$AGENT_TOOLSDIRECTORY"
        df -h

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Set up .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: '10.0.x'

    - name: Install Python dependencies
      run: pip install -r requirements.txt

    - name: Make scripts executable
      run: |
        chmod +x scripts/test-dotnet.sh
        chmod +x scripts/export-model.sh

    - name: Authenticate with HuggingFace
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
      run: |
        if [ -z "$HF_TOKEN" ]; then
          echo "Error: HF_TOKEN secret is not configured."
          echo "Please configure the HF_TOKEN secret in repository settings."
          exit 1
        fi
        pip install huggingface-hub
        hf auth login --token $HF_TOKEN

    - name: Run tests
      run: scripts/test-dotnet.sh
