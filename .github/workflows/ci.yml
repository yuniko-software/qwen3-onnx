name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Set up .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Make scripts executable
        run: |
          chmod +x scripts/test-dotnet.sh
          chmod +x scripts/export-model.sh

      - name: Generate reference embeddings
        run: python generate_reference_embeddings.py

      - name: Run tests
        run: scripts/test-dotnet.sh
